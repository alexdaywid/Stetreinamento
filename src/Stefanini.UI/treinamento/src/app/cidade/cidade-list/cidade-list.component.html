<app-breadcrumb [titulo]="titulo"></app-breadcrumb>

<a routerLink="/cidade-nova">
    <button type="button" class="btn btn-info mb-3">Nova cidade</button>
</a>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Cidade</th>
            <th scope="col">UF</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let cidade of cidades">
            <td>{{cidade.id}}</td>
            <td>{{cidade.nome}}</td>
            <td>{{cidade.uf}}</td>
            <td>
              <a routerLink="editar/{{cidade.id}}">
                <button type="button" class="btn btn-success me-3">Editar</button>
              </a>
              <a (click)="excluir(cidade?.id)">
                <button type="button" class="btn btn-danger">Excluir</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
