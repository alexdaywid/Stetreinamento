<app-breadcrumb [titulo]="titulo"></app-breadcrumb>


<a routerLink="/pessoa-nova">
    <button type="button" class="btn btn-info mb-3">Nova pessoa</button>
</a>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Cidade</th>
            <th scope="col">UF</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoas">
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cpf}}</td>
            <td>{{pessoa.cidade?.nome}}</td>
            <td>{{pessoa.cidade?.uf}}</td>
            <td>
                <a routerLink="editar/{{pessoa.id}}">
                    <button type="button" class="btn btn-success me-3">Editar</button>
                </a>
                <a (click)="excluir(pessoa?.id)">
                    <button type="button" class="btn btn-danger">Excluir</button>
                </a>
                
            </td>
          </tr>
        </tbody>
      </table>
    </div>
